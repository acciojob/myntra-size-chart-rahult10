<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in)</th>
                <th>Waist (in)</th>
                <th>Hip (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>30-32</td>
                <td>24-26</td>
                <td>32-34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>36-38</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>44-46</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>48-50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
